<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section id="header-image">
      <img src="./images/illustration-hero.svg" alt="A lady enjoying music on headphones">
    </section>
    <section id="container-1">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!      
      </p>
      <div id="container">
        <img src="./images/icon-music.svg" alt="music icon"> 
        <p><b>Annual Plan</b> <br> $59.99/year</p>
        <a href="#"><b>Change</b></a>
      </div>
      <button id="btn1">Proceed to Payment</button> <br>
      <button id="btn2">Cancel Order</button>
    </section>
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>

  </main>  
</body>
</html>
